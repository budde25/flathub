app-id: dev.budd.Switcheroo
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: run.sh
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.rust-stable"
  - "org.freedesktop.Sdk.Extension.llvm16"
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=all"
  - "--filesystem=host-etc"
modules:
  - name: switcheroo
    buildsystem: simple
    build-commands:
      - cd switcheroo; cargo build --release --features gui,notify
      - install -Dm755 run.sh -t /app/bin
      - install -Dm755 switcheroo/target/release/switcheroo -t /app/bin
      - install -Dm644 switcheroo/extra/linux/dev.budd.Switcheroo.desktop -t /app/share/applications
      - install -Dm644 switcheroo/extra/logo/dev.budd.Switcheroo.png -t /app/share/icons/hicolor/256x256/apps
      - install -Dm644 switcheroo/extra/linux/dev.budd.Switcheroo.metainfo.xml -t /app/share/metainfo
    sources:
      - type: git
        url: https://github.com/budde25/switcheroo.git
        tag: v0.7.1
        dest: switcheroo
      - type: script
        dest-filename: run.sh
        commands:
          - switcheroo gui -vvv "$@"
    build-options:
      append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin"
      build-args:
        - --share=network
      env:
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: "clang"
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "clang"
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"

cleanup:
  - "target"
